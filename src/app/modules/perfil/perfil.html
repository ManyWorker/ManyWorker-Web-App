<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      
      <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
        {{ successMessage }}
        <button type="button" class="btn-close" (click)="successMessage=''"></button>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage=''"></button>
      </div>

      <div class="card shadow border-0">
        <div class="card-header bg-primary text-white text-center py-4 position-relative">
          <div class="profile-img-container mb-3">
            <img [src]="profile.foto" 
                 class="rounded-circle border border-3 border-white shadow" 
                 style="width: 120px; height: 120px; object-fit: cover;"
                 alt="Foto de perfil">
            <button *ngIf="isEditing" class="btn btn-sm btn-light position-absolute bottom-0 end-0 rounded-circle m-2 shadow-sm">
               <i class="bi bi-camera"></i>
            </button>
          </div>
          <h3 class="mb-0">{{ profile.nombre }} {{ profile.apellido }}</h3>
          <span class="badge bg-light text-primary mt-2">{{ profile.rol }}</span>
        </div>

        <div class="card-body p-4">
          
          <div *ngIf="isLoading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
          </div>

          <form *ngIf="!isLoading" (ngSubmit)="saveProfile()">
            
            <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
              <h5 class="text-muted mb-0">Información Personal</h5>
              
              <div class="d-flex gap-2">
                
                <button *ngIf="!isEditing" type="button" class="btn btn-outline-secondary btn-sm" (click)="changePassword()">
                    <i class="bi bi-key-fill me-1"></i> Contraseña
                </button>

                <button type="button" class="btn btn-outline-primary btn-sm" (click)="toggleEdit()">
                  <i class="bi" [ngClass]="isEditing ? 'bi-x-lg' : 'bi-pencil'"></i>
                  {{ isEditing ? 'Cancelar' : 'Editar' }}
                </button>
              </div>

            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="profile.nombre" name="nombre" [disabled]="!isEditing" required>
              </div>
              
              <div class="col-md-6">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" [(ngModel)]="profile.apellido" name="apellido" [disabled]="!isEditing" required>
              </div>

              <div class="col-12">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" [(ngModel)]="profile.correo" name="correo" [disabled]="!isEditing" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Teléfono</label>
                <input type="tel" class="form-control" [(ngModel)]="profile.telefono" name="telefono" [disabled]="!isEditing">
              </div>

              <div class="col-md-6">
                <label class="form-label">Dirección</label>
                <input type="text" class="form-control" [(ngModel)]="profile.direccion" name="direccion" [disabled]="!isEditing">
              </div>
              
              <div class="col-12" *ngIf="isEditing">
                 <label class="form-label">URL Foto Perfil</label>
                 <input type="url" class="form-control" [(ngModel)]="profile.foto" name="foto">
              </div>

              <div class="col-12 mt-4" *ngIf="currentUser?.role === 'TRABAJADOR'">
                <h6 class="text-primary border-bottom pb-2">Perfil Profesional</h6>
                
                <div class="mt-3">
                  <label class="form-label">Nombre Comercial</label>
                  <input type="text" class="form-control" [(ngModel)]="profile.nombreComercial" name="nombreComercial" [disabled]="!isEditing">
                </div>
              </div>
             </div> <div class="mt-4 text-end" *ngIf="isEditing">
              <button type="submit" class="btn btn-success px-4" [disabled]="isLoading">
                <i class="bi bi-check-lg me-1"></i> Guardar Cambios
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
