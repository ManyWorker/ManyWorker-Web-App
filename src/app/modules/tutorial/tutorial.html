<div class="container py-5">

  <div class="text-center mb-5">
    <h1 class="display-5 fw-bold text-primary">Centro de Aprendizaje</h1>
    <p class="lead text-secondary">Descubre guías y consejos de nuestros expertos.</p>
  </div>

  <div *ngIf="authService.hasRole('TRABAJADOR')" class="text-end mb-4">
    <button class="btn btn-primary rounded-pill px-4 fw-semibold shadow-sm" (click)="toggleFormulario()">
      <i class="bi" [ngClass]="mostrarFormulario ? 'bi-x-lg' : 'bi-plus-lg'"></i>
      {{ mostrarFormulario ? ' Cancelar' : ' Nuevo Tutorial' }}
    </button>
  </div>

  <div *ngIf="authService.hasRole('TRABAJADOR') && mostrarFormulario" class="card border-0 shadow mb-5">
    <div class="card-body p-4">
      <h4 class="fw-bold mb-4 text-dark"><i class="bi bi-pencil-square me-2 text-primary"></i>Crear Tutorial</h4>
      
      <div class="mb-3">
        <label class="form-label fw-bold">Título *</label>
        <input type="text" class="form-control" [(ngModel)]="nuevoTutorial.titulo">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Resumen</label>
        <textarea class="form-control" rows="2" [(ngModel)]="nuevoTutorial.resumen"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Contenido *</label>
        <textarea class="form-control" rows="6" [(ngModel)]="nuevoTutorial.texto"></textarea>
      </div>

      <div class="mb-4">
        <label class="form-label fw-bold">Añadir Imagen (URL)</label>
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="nuevaImagenUrl" placeholder="http://..." (keydown.enter)="agregarImagen()">
          <button class="btn btn-outline-primary" (click)="agregarImagen()">Añadir</button>
        </div>
        <div class="d-flex gap-2 mt-2">
          <div *ngFor="let img of nuevoTutorial.imagenes; let i = index" class="position-relative">
            <img [src]="img" class="rounded border" style="width: 60px; height: 60px; object-fit: cover;">
            <button class="btn btn-danger btn-sm position-absolute top-0 start-100 translate-middle rounded-circle p-0" 
                    style="width: 20px; height: 20px;" (click)="quitarImagen(i)">×</button>
          </div>
        </div>
      </div>

      <div class="text-end">
        <button class="btn btn-primary btn-lg px-5 rounded-pill fw-bold shadow-sm" 
                (click)="crearTutorial()" [disabled]="guardando">
          <span *ngIf="guardando" class="spinner-border spinner-border-sm me-2"></span>
          {{ guardando ? 'Guardando...' : 'Publicar Tutorial' }}
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="cargando" class="text-center py-5">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    <p class="mt-3 text-muted fw-bold">Buscando tutoriales para ti...</p>
  </div>

  <ng-container *ngIf="!cargando">
    
    <div *ngIf="authService.hasRole('TRABAJADOR') && misTutoriales.length > 0" class="mb-5">
      <h3 class="fw-bold mb-3 text-dark"><i class="bi bi-journal-bookmark me-2 text-primary"></i>Mis Tutoriales</h3>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let t of misTutoriales">
          <div class="card h-100 border-0 shadow-sm card-hover">
            <div class="position-relative">
              <img *ngIf="t.imagenes && t.imagenes.length > 0" [src]="t.imagenes[0]" class="card-img-top" style="height: 200px; object-fit: cover;">
              <div *ngIf="!t.imagenes || t.imagenes.length === 0" class="bg-light d-flex align-items-center justify-content-center" style="height: 200px;">
                <i class="bi bi-image text-muted fs-1"></i>
              </div>
              <span class="position-absolute top-0 end-0 m-2 badge bg-success shadow-sm">Mío</span>
            </div>
            <div class="card-body">
              <h5 class="card-title fw-bold">{{ t.titulo }}</h5>
              <p class="card-text text-muted line-clamp-3 small">{{ t.resumen }}</p>
            </div>
            <div class="card-footer bg-white border-0 pb-3 d-flex gap-2">
              <button class="btn btn-outline-primary w-100 rounded-pill btn-sm">Leer más</button>
              <button class="btn btn-outline-danger rounded-pill btn-sm px-3" (click)="eliminarTutorial(t.id)">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h3 class="fw-bold mb-3 text-dark"><i class="bi bi-collection me-2 text-primary"></i>Todos los Tutoriales</h3>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let t of tutoriales">
        <div class="card h-100 border-0 shadow-sm">
          <img *ngIf="t.imagenes && t.imagenes.length > 0" [src]="t.imagenes[0]" class="card-img-top" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title fw-bold text-dark">{{ t.titulo }}</h5>
            <p class="card-text text-muted small">{{ t.resumen }}</p>
          </div>
          <div class="card-footer bg-white border-0 pb-3 d-flex gap-2">
            <button class="btn btn-outline-primary w-100 rounded-pill btn-sm">Leer más</button>
            <button *ngIf="userId && t.autor && t.autor.id === userId" 
                    class="btn btn-outline-danger rounded-pill btn-sm px-3" (click)="eliminarTutorial(t.id)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="tutoriales.length === 0 && !errorMensaje" class="text-center py-5">
      <i class="bi bi-journal-x text-muted opacity-50" style="font-size: 4rem;"></i>
      <p class="text-muted mt-3">Todavía no se han publicado tutoriales.</p>
    </div>

  </ng-container>
</div>
