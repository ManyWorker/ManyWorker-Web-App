<div class="container mt-4">
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <ul class="nav nav-tabs mb-4">
    <li class="nav-item">
      <button class="nav-link" [class.active]="activeTab === 'mis-tareas'" (click)="activeTab = 'mis-tareas'">Mis Tareas</button>
    </li>
  </ul>

  <div [ngSwitch]="activeTab" *ngIf="!isLoading">
    <div *ngSwitchCase="'mis-tareas'">
      
      <div class="card p-3 mb-4 shadow-sm">
        <h5>Nueva Tarea de Reparación</h5>
        <div class="row g-2">
          <div class="col-md-5">
            <input type="text" class="form-control" [(ngModel)]="nuevaTarea.descripcion" placeholder="¿Qué necesitas arreglar?">
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-text">€</span>
              <input type="number" class="form-control" [(ngModel)]="nuevaTarea.precioMax" placeholder="Precio máx.">
            </div>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" [(ngModel)]="nuevaTarea.direccion" placeholder="Dirección">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" (click)="saveTarea()">Publicar</button>
          </div>
        </div>
      </div>

      <table class="table table-hover border mt-3">
        <thead class="table-light">
          <tr>
            <th>Descripción del trabajo</th>
            <th>Precio Máx.</th>
            <th>Dirección</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of cliente.tareas; let i = index">
            <td><strong>{{ t.descripcion }}</strong></td>
            <td>{{ t.precioMax }} €</td>
            <td>{{ t.direccion }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-danger" (click)="deleteTarea(i)">Eliminar</button>
            </td>
          </tr>
          <tr *ngIf="!cliente.tareas || cliente.tareas.length === 0">
            <td colspan="4" class="text-center">No has publicado tareas todavía.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
