<div class="container mt-4">
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <ul class="nav nav-tabs mb-4">
    <li class="nav-item">
      <button class="nav-link active">Mis Tareas de Reparación</button>
    </li>
  </ul>

  <div *ngIf="!isLoading">
    <div class="card p-4 mb-4 shadow-sm border-primary">
      <h5 class="mb-3 text-primary">Publicar nueva necesidad</h5>
      
      <div class="mb-3">
          <label class="form-label fw-bold">1. Selecciona el tipo de avería (Categoría)</label>
          <select class="form-select" [(ngModel)]="nuevaTarea.categoria">
              <option [ngValue]="undefined" disabled selected>Elige una categoría...</option>
              <option *ngFor="let cat of categorias" [ngValue]="cat">{{ cat.titulo }}</option>
          </select>
      </div>

      <div class="row g-2">
        <div class="col-md-5">
          <label class="form-label fw-bold">2. Descripción</label>
          <input type="text" class="form-control" [(ngModel)]="nuevaTarea.descripcion" placeholder="Ej: El termo no calienta">
        </div>
        <div class="col-md-3">
          <label class="form-label fw-bold">3. Presupuesto (€)</label>
          <input type="number" class="form-control" [(ngModel)]="nuevaTarea.precioMax" placeholder="Máx a pagar">
        </div>
        <div class="col-md-2">
          <label class="form-label fw-bold">4. Dirección</label>
          <input type="text" class="form-control" [(ngModel)]="nuevaTarea.direccion" placeholder="Calle, Ciudad...">
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button class="btn btn-primary w-100 fw-bold" (click)="saveTarea()">PUBLICAR</button>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover border align-middle">
        <thead class="table-dark">
          <tr>
            <th>Categoría</th>
            <th>Descripción</th>
            <th>Precio Máx.</th>
            <th>Ubicación</th>
            <th class="text-center">Gestión</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of cliente.tareas; let i = index">
            <td><span class="badge bg-info text-dark">{{ t.categoria?.titulo || 'General' }}</span></td>
            <td><strong>{{ t.descripcion }}</strong></td>
            <td>{{ t.precioMax }} €</td>
            <td>{{ t.direccion }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-danger" (click)="deleteTarea(i)">Eliminar</button>
            </td>
          </tr>
          <tr *ngIf="!cliente.tareas || cliente.tareas.length === 0">
            <td colspan="5" class="text-center py-4">No hay tareas publicadas.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Actualizando lista...</p>
  </div>
</div>
