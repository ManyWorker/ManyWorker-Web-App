<div class="auth-wrapper d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%; border-radius: 15px;">
    
    <div class="card-header bg-primary text-white text-center py-4" style="border-radius: 15px 15px 0 0;">
      <h2 class="fw-bold mb-0">MannyWorker</h2>
      <small class="opacity-75">Panel de Acceso</small>
    </div>

    <div class="card-body p-4">
      <div class="text-center mb-4">
        <h4 class="text-dark">Iniciar Sesión</h4>
        <p class="text-muted small">Introduce tus credenciales para continuar</p>
      </div>
      
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label class="form-label fw-semibold text-secondary">Usuario</label>
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0"><i class="bi bi-person text-primary"></i></span>
            <input 
              type="text" 
              class="form-control border-start-0 ps-0" 
              [(ngModel)]="user.username" 
              name="username" 
              placeholder="Nombre de usuario" 
              required>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold text-secondary">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0"><i class="bi bi-lock text-primary"></i></span>
            <input 
              type="password" 
              class="form-control border-start-0 ps-0" 
              [(ngModel)]="user.password" 
              name="password" 
              placeholder="••••••••" 
              required>
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg shadow-sm py-2 fw-bold">
            Entrar al Sistema
          </button>
        </div>

        <div class="mt-3 text-center">
          <a href="#" class="text-decoration-none small text-muted">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>

    <div class="card-footer bg-white border-0 text-center pb-4">
      <span class="text-muted small">¿No tienes cuenta? </span>
      <a routerLink="/auth/register" class="fw-bold text-primary text-decoration-none">Regístrate</a>
    </div>
  </div>
</div>
