<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Iniciar Sesión</h2>
    <p>Introduce tus credenciales de ManyWorker</p>
    
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label>Usuario</label>
        <input type="text" [(ngModel)]="user.username" name="username" placeholder="Nombre de usuario" required>
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" [(ngModel)]="user.password" name="password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn-login">Entrar</button>
    </form>
  </div>
</div>
